funcs:
  - name: isDirectSibling
    type: asserter
    body: |
      function(x, y) {
        return (x + 1) === y;
      }
rules:
  - name:  Initialize instance using composite literal
    actions:
      codelingo/docs:
        title: Initialize instance using composite literal
        body: |
          Sometimes the zero value isn't good enough and an initializing constructor 
          is necessary. We can reduce the number of initialization statements using a 
          composite literal, which is an expression that creates a new instance each 
          time it is evaluated.
          
          ## Bad code
          ```golang
          // NewFile initializes a new File instance.
          func NewFile(fd int, name string) *File {
              if fd < 0 {
                  return nil
              }
              f := new(File)
              f.fd = fd
              f.name = name
              f.dirinfo = nil
              f.nepipe = 0
              return f
          }

          ```
          ## Good code
          ```golang
          // NewFile initializes a new File instance. 
          func NewFile(fd int, name string) *File {
              if fd < 0 {
                  return nil
              }
              return &File {
                  fd:      fd
                  name:    name
                  dirinfo: nil
                  nepipe:  0
              }
          }
          ```
      codelingo/review:
        comment: Initialize `{{varName}}` using a composite literal to simplify the code. [as specified in Effective Go](https://golang.org/doc/effective_go.html#composite_literals)
    query: |
      import codelingo/ast/go

      go.block_stmt(depth = any):
        go.list:
          go.assign_stmt:
            sibling_order as so1
            go.lhs:
              child_count == 1
              go.ident:
                name as varName
            go.rhs
          go.assign_stmt:
            tok == "="
            sibling_order as so2
            isDirectSibling(so1, so2)
            go.lhs:
              go.selector_expr:
                go.ident
                go.ident
            @review comment
            go.rhs:
              go.ident:
                name == varName
